<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content" style="border-radius: 20px; box-shadow: 0 0 20px #00000033;">
			<div class="modal-header" style="padding-left: 30px; padding-right: 30px">
				<h1 class="modal-title" id="loginModalLabel" style="font-size: 20pt; font-weight: bold;">로그인</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" style="padding: 30px">
				<div class="mb-4">
					<label for="mainIDInput" class="form-label fw-bold">ID</label>
					<input type="text" class="form-control" id="mainIDInput" autocomplete="username" placeholder="아이디">
				</div>
				<div class="mb-4">
					<label for="mainPWInput" class="form-label fw-bold">PW</label>
					<div class="input-group">
						<input type="password" class="form-control" id="mainPWInput" autocomplete="current-password" placeholder="비밀번호">
						<span id="mainPWSpan" class="input-group-text" style="cursor: pointer"><img id="mainPWEye" src="./img/icon/eye.svg"></span>
					</div>
					
				</div>
				<div class="d-flex gap-4" style="width: 100%">
					<button class="btn btn-secondary" type="button" style="flex: 1" onclick="location.href='./register.html'">회원가입</button>
					<button id="loginBtn" class="btn btn-primary" style="flex: 1" type="button">로그인</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="pwChangeModal" tabindex="-1" aria-labelledby="pwChangeModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content" style="border-radius: 20px; box-shadow: 0 0 20px #00000033;">
			<div class="modal-header" style="padding-left: 30px; padding-right: 30px">
				<h1 class="modal-title" id="pwChangeModalLabel" style="font-size: 20pt; font-weight: bold;">회원정보 관리</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" style="padding: 30px">
				<div class="mb-4">
					<label for="oldPWInput" class="form-label fw-bold">기존 비밀번호</label>
					<div class="input-group">
						<input type="password" class="form-control" id="oldPWInput" autocomplete="current-password">
						<span id="oldPWSpan" class="input-group-text" style="cursor: pointer"><img id="oldPWEye" src="./img/icon/eye.svg"></span>
					</div>
					<p id="oldPWGuide" style="margin: 0.5rem 0 0 0;">영대소문자, 숫자, 특수문자 최소 하나이상 8~16글자</p>
				</div>
				<div class="mb-4">
					<label for="newPWInput" class="form-label fw-bold">새로운 비밀번호</label>
					<div class="input-group">
						<input type="password" class="form-control" id="newPWInput" autocomplete="current-password">
						<span id="newPWSpan" class="input-group-text" style="cursor: pointer"><img id="newPWEye" src="./img/icon/eye.svg"></span>
					</div>
					<p id="newPWGuide" style="margin: 0.5rem 0 0 0;">영대소문자, 숫자, 특수문자 최소 하나이상 8~16글자</p>
				</div>
				<div class="mb-4">
					<label for="newPWRInput" class="form-label fw-bold">새로운 비밀번호 확인</label>
					<div class="input-group">
						<input type="password" class="form-control" id="newPWRInput" autocomplete="current-password">
						<span id="newPWRSpan" class="input-group-text" style="cursor: pointer"><img id="newPWREye" src="./img/icon/eye.svg"></span>
					</div>
					<p id="newPWRGuide" style="margin: 0.5rem 0 0 0;">새로운 비밀번호를 한번 더 입력해주세요</p>
				</div>
				<button id="pwChangeConfirmBtn" class="btn btn-primary mb-3" style="width: 100%" type="button">비밀번호 변경</button>
				<button id="outMemberBtn" class="btn btn-danger" style="width: 100%" type="button">회원탈퇴</button>

				</div-->
